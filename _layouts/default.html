<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/default.css">
</head>
<body>
  <div class="container">

    <a class="github-ribbon" href="https://github.com/noraworld/noraworld.io" target="_blank">
      <img style="position:absolute;top:0;right:0;border:0;" src="/assets/img/fork_me_on_github.png" alt="Fork me on GitHub">
    </a>

    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gnavi">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">noraworld.io</a>
      </div>

      <div id="gnavi" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="https://github.com/noraworld" target="_blank">GitHub</a></li>
        </ul>
      </div>
    </nav>

    <h1 class="text-center title">{{ page.title }}</h1>

    <div class="content">
    {{ content }}
    </div>

  </div>

  <script type="text/javascript" src="/assets/js/jquery.js"></script>
  <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
  {% if page.script %}<script type="text/javascript" src="/assets/js/{{ page.script }}"></script>{% endif %}
</body>
</html>
