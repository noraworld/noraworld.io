<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if page.top %}{{ site.title }}{% else %}{{ page.title }}{% endif %}</title>
  <link rel="stylesheet" type="text/css" href="/assets/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/sticky_footer_navbar.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/default.css">
</head>
<body>
  <div class="container">

    <a class="github-ribbon" href="https://github.com/noraworld/noraworld.io" tabindex="-1">
      <img style="position:absolute;top:0;right:0;border:0;" src="/assets/img/fork_me_on_github.png" alt="Fork me on GitHub">
    </a>

    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gnavi">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand" tabindex="-1">noraworld.io</a>
      </div>

      <div id="gnavi" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/" tabindex="-1">Home</a></li>
          <li><a href="/about" tabindex="-1">About</a></li>
          <li><a href="https://github.com/noraworld" target="_blank" tabindex="-1">GitHub</a></li>
          <li><a href="https://github.com/noraworld/noraworld.io" tabindex="-1">Fork</a></li>
        </ul>
      </div>
    </nav>

    <h1 class="text-center title">{{ page.title }}</h1>

    <div class="content">
    {{ content }}
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center">Copyright &copy; 2016 <a href="/">{{ site.title }}</a>. All rights reserved.</p>
    </div>
  </footer>

  <script type="text/javascript" src="/assets/lib/js/jquery.js"></script>
  <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
  {% if page.script %}<script type="text/javascript" src="/assets/js/post/{{ page.script }}"></script>{% endif %}
</body>
</html>
